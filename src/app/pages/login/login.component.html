<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; animation: fadeIn 0.8s ease-in-out;">
    <div class="text-center mb-4">
      <h2 class="h3 mb-3 font-weight-bold">Sign in to your account</h2>
    </div>
    <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" [(ngModel)]="username" required
               class="form-control" placeholder="Username" autofocus>
        <div class="invalid-feedback">
          Please enter your username.
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" required
               class="form-control" placeholder="Password">
        <div class="invalid-feedback">
          Please enter your password.
        </div>
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-block">
          Sign in
        </button>
      </div>
      <div class="text-center mt-3">
        <a [routerLink]="['/register']" class="text-primary">Don't have an account? Register here</a>
      </div>
    </form>
  </div>
</div>
